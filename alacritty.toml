[env]
term = "xterm-256color"

[font]
size = 11.5
builtin_box_drawing = true

normal = { family = "FiraCode Nerd Font Mono", style = "Retina"}
bold = { family = "FiraCode Nerd Font Mono", style = "Bold"}
italic = { family = "FiraCode Nerd Font Mono", style = "Italic"}

[mouse]
bindings = [
{ mouse = "Right", action = "Copy" }, 
{ mouse = "Right", mods = "Shift", action = "Paste"}
]

# Github colors theme from https://github.com/projekt0n/github-theme-contrib
[colors.primary]
background = "#0a0c10"
foreground = "#f0f3f6"

[colors.cursor]
text = "#0a0c10"
cursor = "#f0f3f6"

[colors.normal]
black ="#7a828e"
red = "#ff9492"
green = "#26cd4d"
yellow = "#f0b72f"
blue = "#71b7ff"
magenta = "#cb9eff"
cyan = "#39c5cf"
white = "#d9dee3"

[colors.bright]
black = "#9ea7b3"
red = "#ffb1af"
green = "#4ae168"
yellow = "#f7c843"
blue = "#91cbff"
